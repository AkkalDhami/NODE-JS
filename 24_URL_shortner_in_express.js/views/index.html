<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>URL Shortner</h1>
      <form id="shortenForm" action="/" method="post">
        <div>
          <label for="urlInput">Enter URL:</label>
          <input
            type="url"
            id="urlInput"
            name="url"
            placeholder="Enter URL"
            required
          />
        </div>
        <div>
          <label for="shortCode">Enter Short Code:</label>
          <input
            type="text"
            id="shortCode"
            name="shortCode"
            placeholder="Enter Short Code"
            required
          />
        </div>
        <button type="submit">Shorten</button>
      </form>
      <h2>Shorten URL</h2>
      <ul>
        {{ shortened_urls }}
      </ul>
    </div>
  </body>
</html>
